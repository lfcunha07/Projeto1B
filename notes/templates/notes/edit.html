{% extends "notes/base.html" %}

{% block content %}
<body>
    <div class="appbar">
    {% load static %}
    <img src="{% static 'notes/img/logo-getit.png' %}" class = "logo"/>
    <span class="subtitle">Como o Post-it, mas com outro verbo</span>
  </div>

  <main class="container">
    <form class="form-card" method="post">
      {% csrf_token %}
      <input
        class="form-card-title"
        id="titulo"
        type="text"
        name="titulo"
        placeholder="Título"
        value = {{note_to_edit.title}}
      />
      <textarea
        class="autoresize"
        id="titulo"
        type="text"
        name="detalhes"
        placeholder="Edite o conteúdo..."
      >{{note_to_edit.content}}
      </textarea>
      <button class="btn" type="submit">Salvar</button>
    </form>
</body>
{% endblock %}
